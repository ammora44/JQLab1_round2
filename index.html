<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body class="container">
    <div class="head"><header class="header">Table Finder</header></div>
    <div class="blah"><p class="select">Pick your table now</p></div>

    <div class="floorPlan">
        <div class="table-container"><input type="button" class="table" value="1"></div>
        <div class="table-container"><input type="button" class="table" value="2"></div>
        <div class="table-container"><input type="button" class="table" value="3"></div>
        <div class="table-container"><input type="button" class="table" value="4"></div>
        <div class="table-container"><input type="button" class="table" value="5"></div>
        <div class="table-container"><input type="button" class="table" value="6"></div>
        <div class="table-container"><input type="button" class="table" value="7"></div>
        <div class="table-container"><input type="button" class="table" value="8"></div>
        <div class="table-container"><input type="button" class="table" value="9"></div>
    </div>

    <form class="popup">
        <i class="material-icons" id="trash">clear</i>
        <h4>New Reservation</h4>
        <h6>Table Number: <span id="table-num"></span></h6>
        <input type="text" id="name" placeholder="Name">
        <input type="phone" id="phone" placeholder="Phone Number">
        <input type="size" id="size" placeholder="Size of Party">
        <button type="button" id="save">SAVE</button>
    </form>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
